<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>/home/crashmax</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./fonts.css">
</head>

<body>
  <div id="matrix"></div>
  <div class="shortcut" id="shortcut">
    <div id="shortcut_img" class="ico ico-terminal_32" title="Терминал"></div>
  </div>
  <div class="modal_window">
    <div id="terminal" class="terminal" style="display: none;">
      <div class="header" id="move_header"><span id="head_ic" class="header_ic">
          <div id="close" class="ico ico-close_16" title="Закрыть"></div>
          <div id="min" class="ico ico-min_16" title="Свернуть"></div>
          <div id="ovx" class="ico ico-ovx_16" title="Во весь экран"></div>
        </span>&nbsp;&nbsp;<span class="termHead">Терминал</span></div>
      <div class="content">
        <b style="color: #55FF55;">root@crashmax</b>:<span
          style="color: #7095B7; font-weight: bold;">~</span>$&ensp;uptime<br>
        <span id="time"></span> up <span id="life"></span>,&ensp;<span id="date"></span>,&ensp;<span
          id="online"></span>,&ensp;load average: <span id="load"></span>
        <br>
        <b style="color: #55FF55;">root@crashmax</b>:<span
          style="color: #7095B7; font-weight: bold;">~</span>$&ensp;finger crashmax<br>
        <div style="text-align: center;">
          <table width="100%">
            <tbody>
              <tr class="list_item">
                <td>Login: crashmax</td>
                <td>Name: Vitalij</td>
              </tr>
              <tr class="list_item">
                <td>Directory: /home/crashmax</td>
                <td>Shell: /bin/bash</span></td>
              </tr>
            </tbody>
            <tbody id="contacts"></tbody>
          </table>
        </div>
        <div>
          <span id="ololo" class="selected" style="display: none;">
            <span id="keycode">^C</span>
            <br />
            <b style="color: #55FF55;">root@crashmax</b>:<span
              style="color: #7095B7; font-weight: bold;">~</span>$&ensp;rm -rf /*</span>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./index.ts"></script>
</body>

</html>
